
<div class="banner-container">
  <div class="tagline-container">
    <h1 class="tagline">Your Future, Our Priority.</h1>
    <p class="sub-tagline">Comprehensive and trustworthy insurance solutions for a secure tomorrow.</p>
  </div>
  
 
  <div class="carousel-container">
    <div class="carousel-track" [ngStyle]="{'transform': 'translateX(-' + currentSlide * 100 + '%)'}">
      <div *ngFor="let image of images" class="carousel-slide">
        <img [src]="image.src" [alt]="image.alt" class="carousel-image">
      </div>
    </div>
  </div>
</div>
