
  <app-navbar></app-navbar>

<div class="profile-card" aria-labelledby="profile-title">
  <div class="avatar" role="img" aria-label="Profile image for {{ fullName }}">
    <span class="avatar-initials">{{ initials }}</span>
  </div>

  <h2 id="profile-title" class="name">{{ fullName }}</h2>

  <p class="email">
    <span class="label">Email</span>
    <a [href]="'mailto:' + email" class="email-link">{{ email }}</a>
  </p>

  <p class="role">
    <span class="label">Role</span>
    <span class="role-badge" aria-label="User role">{{ role }}</span>
  </p>
</div>

<app-footer></app-footer>
